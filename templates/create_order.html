<!-- templates/create_order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transport Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create a New Transport Order</h1>

    <form method="post">
        {% csrf_token %}
        
        <label for="product">Product</label>
        <input type="text" id="product" name="product" required placeholder="Enter product name">

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" required placeholder="Enter quantity">

        <label for="pickup">Pickup Location</label>
        <input type="text" id="pickup" name="pickup" required placeholder="Enter pickup location">

        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination" required placeholder="Enter destination">

        <button type="submit">Create Order</button>
    </form>

    <a href="{% url 'vendor_dashboard' %}" class="back-link">Back to Dashboard</a>
</div>

</body>
</html>
