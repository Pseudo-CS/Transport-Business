<!-- templates/view_proposals.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Proposals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Proposals for Order {{ order.id }}</h1>
    <table>
        <thead>
            <tr>
                <th>Transporter Name</th>
                <th>Proposed Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through proposals -->
            {% for proposal in proposals %}
            <tr>
                <td>{{ proposal.transporter.username }}</td>
                <td>{{ proposal.price }}</td>
                <td>
                    <a href="{% url 'accept_proposal' proposal.id %}" class="btn">Accept Proposal</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No proposals available for this order.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'vendor_dashboard' %}" class="back-link">Back to Dashboard</a>
</div>

</body>
</html>
