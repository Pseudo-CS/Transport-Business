<!-- templates/accept_order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Accept Order #{{ order.id }}</h1>
    <p>Product: {{ order.product }}</p>
    <p>Quantity: {{ order.quantity }}</p>
    <p>Pickup Location: {{ order.pickup_location }}</p>
    <p>Destination: {{ order.destination }}</p>

    <form method="post">
        {% csrf_token %}
        <label for="price">Enter Your Proposed Price:</label>
        <input type="number" name="price" id="price" step="0.01" required>

        <button type="submit" class="btn">Submit Proposal</button>
    </form>
</div>

</body>
</html>
